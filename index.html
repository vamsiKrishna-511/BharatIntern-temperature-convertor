<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Converter</title>
</head>

<body>
  <div class="container" style="opacity: 90%;">
            <div class="temperature-converter">
              <h1 class="title">Temperature Converter</h1>
                  <div class="result">
                    <span class="result-heading">Result</span>
                    <h2 class="celsius-value" id="celsius"></h2>
                  </div>
                          <div class="degree-type" >
                                            <div class="degree-field">
                                              <label for="degree">Degrees</label>
                                              <input type="number" name="degree" id="degree" type="submit">
                                            </div>
                                                <div class="temp-field" style="padding-left: 50px;">
                                                  <label for="temp-type1">Convert from</label>
                                                  <select name="temperatures" id="temp-type1" placeholder="Select"  autocomplete="on">
                                                    <option value="" disabled selected hidden style="font-size: 20px;">Select </option>
                                                    <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                                                    <option id="celsius" value="celsius">Celsius</option>
                                                    <option id="kelvin" value="kelvin">Kelvin</option>
                                                  </select>
                                                </div>
                                                <div class="temp-field">
                                                  <label for="temp-type">Convert to</label>
                                                  <select name="temperatures" id="temp-type" placeholder="Select" autocomplete="on">
                                                    <option value="" disabled selected hidden>Select </option>
                                                    <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                                                    <option id="celsius" value="celsius">Celsius</option>
                                                    <option id="kelvin" value="kelvin">Kelvin</option>
                                                    
                                                  </select>
                                                </div>
                          </div>
              <button id="convert-btn">Convert</button>
            </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
